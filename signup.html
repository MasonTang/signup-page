<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
    <script src="main.js"></script>
</head>
<body>
    
<header class="logo">
    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="logo-AnalogSea" class="logo-image">
</header>

<main>

    <form class="signup" action="/signup/" method="post">
        <h1>Sign up</h1>
        <fieldset name="signUp">
            <label for="email">Email</label>
            <input type="email" required placeholder="foo@bar.com" name="email" id="email" size="30">
            <br>

            <label for="password" >Password</label>
            <input type="password" required placeholder="1234passwOrd" name="password" id="password" size="30">
        </fieldset>

        <button type="submit">Sign up</button>
    </form>
    </main>

    
    <footer class="login">
        <p>Already have an account? <a href="/login">Log in</a>
        </p>
    </footer>



</body>
</html>
